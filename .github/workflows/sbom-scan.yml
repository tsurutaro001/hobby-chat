name: SBOM & Vulnerability Scan (Syft + Grype Direct Scan)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write   # complianceフォルダへの自動コミット用

jobs:
  sbom_scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # --- 1️⃣ ソースを取得 ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 2️⃣ Node.jsセットアップ ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # --- 3️⃣ SyftでSBOM生成（監査証跡用） ---
      - name: Generate SBOM (CycloneDX JSON)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom.cdx.json

      # --- 4️⃣ Grypeで脆弱性スキャン（直接ディレクトリ指定） ---
      # SBOMを介さず、ローカルパス . を直接スキャン
      - name: Scan vulnerabilities (Grype direct)
        uses: anchore/scan-action@v3
        with:
          path: .
          fail-build: false
          severity-cutoff: high
          output-format: table
        continue-on-error: true

      # --- 5️⃣ complianceフォルダへ成果物保存 ---
      - name: Save results
        run: |
          mkdir -p compliance
          mv sbom.cdx.json compliance/
          echo "Scan executed at: $(date -u)" > compliance/summary.txt
          echo "Commit: $GITHUB_SHA" >> compliance/summary.txt
          echo "Executed by: ${{ github.actor }}" >> compliance/summary.txt

      # --- 6️⃣ GitHubに自動コミット ---
      - name: Commit and push compliance results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add compliance/
          git commit -m "chore: update SBOM & vulnerability scan results [ci skip]" || echo "No changes"
          git push
