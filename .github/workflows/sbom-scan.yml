name: SBOM & Vulnerability Scan (Syft + Grype)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write   # /compliance へ自動コミット用

jobs:
  sbom_scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      # ✅ SyftでSBOM生成（公式：anchore/sbom-action）
      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom.cdx.json

      # ✅ Grypeでスキャン（公式：anchore/scan-action）
      - name: Scan vulnerabilities (Grype)
        uses: anchore/scan-action@v3
        with:
          sbom: sbom.cdx.json
          fail-build: false   # High以上で失敗させたい時は true とし severity-cutoff 併用
          severity-cutoff: high
          output-format: table
        continue-on-error: true

      - name: Save results to /compliance
        run: |
          mkdir -p compliance
          mv sbom.cdx.json compliance/
          # scan-actionはSARIFやJSONも出力可能だが、tableはログ出力が基本
          echo "Scan date: $(date -u)" > compliance/summary.txt
          echo "Commit: $GITHUB_SHA" >> compliance/summary.txt

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add compliance/
          git commit -m "chore: update SBOM & scan results [ci skip]" || echo "No changes"
          git push
